<div class="product-list-container">
    <h2>Products</h2>
    <div class="products-grid">
        <div class="product-card" *ngFor="let product of products">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <p class="price">${{ product.price }}</p>
            <p class="category">{{ product.category }}</p>
        </div>
    </div>
</div>
