<div class="dashboard-container">
    <h1>Dashboard</h1>
    <div class="stats-grid" *ngIf="stats">
        <div class="stat-card">
            <h3>Total Users</h3>
            <p class="stat-value">{{ stats.totalUsers }}</p>
        </div>
        <div class="stat-card">
            <h3>Total Products</h3>
            <p class="stat-value">{{ stats.totalProducts }}</p>
        </div>
        <div class="stat-card">
            <h3>Total Orders</h3>
            <p class="stat-value">{{ stats.totalOrders }}</p>
        </div>
        <div class="stat-card">
            <h3>Revenue</h3>
            <p class="stat-value">${{ stats.revenue | number:'1.2-2' }}</p>
        </div>
    </div>
</div>
