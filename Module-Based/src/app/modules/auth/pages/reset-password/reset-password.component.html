<div class="reset-password-container">
    <h2>Reset Password</h2>
    <app-auth-form [form]="resetForm" [isLoading]="isLoading" submitLabel="Reset Password" (onSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" [formControl]="$any(resetForm.controls['email'])" class="form-control">
        </div>
    </app-auth-form>
    <p><a routerLink="/auth/login">Back to Login</a></p>
</div>
