<div class="product-list">
    <div class="header">
        <h1>Products</h1>
        <button class="create-btn" (click)="createProduct()">+ Create Product</button>
    </div>

    <div class="filters">
        <app-product-search (search)="onSearch($event)"></app-product-search>
        <app-product-filter (filter)="onFilter($event)"></app-product-filter>
    </div>

    <div class="products-grid" *ngIf="!isLoading">
        <app-product-card *ngFor="let product of filteredProducts" [product]="product"
            (click)="viewProduct(product.id)">
        </app-product-card>
    </div>

    <div class="empty-state" *ngIf="!isLoading && filteredProducts.length === 0">
        <p>No products found</p>
    </div>

    <div class="loading" *ngIf="isLoading">
        Loading products...
    </div>
</div>
