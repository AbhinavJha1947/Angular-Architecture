<div class="product-edit-container" *ngIf="!isLoading; else loading">
    <h2>Edit Product</h2>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text" formControlName="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" formControlName="description" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input id="price" type="number" formControlName="price" class="form-control">
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input id="category" type="text" formControlName="category" class="form-control">
        </div>
        <div class="form-group">
            <label for="stock">Stock</label>
            <input id="stock" type="number" formControlName="stock" class="form-control">
        </div>
        <div class="actions">
            <button type="button" (click)="cancel()">Cancel</button>
            <button type="submit" [disabled]="productForm.invalid || isLoading">Update</button>
        </div>
    </form>
</div>
<ng-template #loading>
    <p>Loading...</p>
</ng-template>
