<div class="product-page-container">
    <div *ngIf="loading" class="loading">
        <p>Loading product...</p>
    </div>

    <div *ngIf="notFound && !loading" class="not-found">
        <h2>Product Not Found</h2>
        <p>The product you're looking for doesn't exist.</p>
        <button (click)="goBack()" class="btn-back">Back to Products</button>
    </div>

    <div *ngIf="product && !loading" class="product-details">
        <button (click)="goBack()" class="btn-back">‚Üê Back to Products</button>

        <div class="product-content">
            <div class="product-image">
                <img [src]="product.imageUrl" [alt]="product.name" />
            </div>

            <div class="product-info">
                <h1>{{ product.name }}</h1>
                <p class="category">{{ product.category }}</p>
                <p class="description">{{ product.description }}</p>

                <div class="price-section">
                    <span class="price">${{ product.price | number:'1.2-2' }}</span>
                    <span class="stock" [class.out-of-stock]="!product.inStock">
                        {{ product.inStock ? 'In Stock' : 'Out of Stock' }}
                    </span>
                </div>

                <div class="quantity" *ngIf="product.inStock">
                    <p>Available: {{ product.quantity }} units</p>
                </div>

                <button class="btn-add-cart" [disabled]="!product.inStock" (click)="addToCart()">
                    {{ product.inStock ? 'Add to Cart' : 'Out of Stock' }}
                </button>
            </div>
        </div>
    </div>
</div>
