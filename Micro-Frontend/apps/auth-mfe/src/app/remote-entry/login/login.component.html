<div class="login-container">
    <div class="login-card">
        <h1>Welcome Back</h1>
        <p class="subtitle">Sign in to your account</p>

        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" [(ngModel)]="credentials.username"
                    placeholder="Enter your username" required />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="credentials.password"
                    placeholder="Enter your password" required />
            </div>

            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>

            <button type="submit" class="btn-submit" [disabled]="loading">
                {{ loading ? 'Signing In...' : 'Sign In' }}
            </button>
        </form>

        <p class="register-link">
            Don't have an account? <a routerLink="../register">Sign up</a>
        </p>

        <div class="demo-hint">
            <small><strong>Demo credentials:</strong> username: demo, password: password123</small>
        </div>
    </div>
</div>
