<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="auth-form">
    <div class="form-group" *ngIf="formType === 'register'">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" formControlName="firstName" [class.error]="hasError('firstName')"
            placeholder="Enter your first name" />
        <span class="error-message" *ngIf="hasError('firstName')">
            {{ getErrorMessage('firstName') }}
        </span>
    </div>

    <div class="form-group" *ngIf="formType === 'register'">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" formControlName="lastName" [class.error]="hasError('lastName')"
            placeholder="Enter your last name" />
        <span class="error-message" *ngIf="hasError('lastName')">
            {{ getErrorMessage('lastName') }}
        </span>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" [class.error]="hasError('email')"
            placeholder="Enter your email" />
        <span class="error-message" *ngIf="hasError('email')">
            {{ getErrorMessage('email') }}
        </span>
    </div>

    <div class="form-group" *ngIf="formType === 'login'">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" [class.error]="hasError('username')"
            placeholder="Enter your username" />
        <span class="error-message" *ngIf="hasError('username')">
            {{ getErrorMessage('username') }}
        </span>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" [class.error]="hasError('password')"
            placeholder="Enter your password" />
        <span class="error-message" *ngIf="hasError('password')">
            {{ getErrorMessage('password') }}
        </span>
    </div>

    <div class="form-group" *ngIf="formType === 'register'">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword"
            [class.error]="hasError('confirmPassword')" placeholder="Confirm your password" />
        <span class="error-message" *ngIf="hasError('confirmPassword')">
            {{ getErrorMessage('confirmPassword') }}
        </span>
    </div>

    <button type="submit" class="submit-button" [disabled]="formGroup.invalid || isLoading">
        {{ isLoading ? 'Loading...' : submitButtonText }}
    </button>
</form>
