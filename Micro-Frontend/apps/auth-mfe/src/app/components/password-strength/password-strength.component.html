<div *ngIf="password" class="password-strength">
    <div class="strength-bar">
        <div class="strength-fill" [ngClass]="getStrengthClass()" [style.width.%]="(score / 6) * 100"></div>
    </div>
    <p class="strength-label">Password strength: <strong [ngClass]="getStrengthClass()">{{ strength }}</strong></p>
</div>
