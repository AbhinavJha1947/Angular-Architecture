<div class="dashboard-container">
    <h1>Dashboard</h1>
    <div class="stats-grid">
        <div class="stat-card">
            <h3>Total Orders</h3>
            <p>{{ stats.totalOrders }}</p>
        </div>
        <div class="stat-card">
            <h3>Total Revenue</h3>
            <p>{{ stats.totalRevenue | currency }}</p>
        </div>
        <div class="stat-card">
            <h3>Active Users</h3>
            <p>{{ stats.activeUsers }}</p>
        </div>
    </div>
</div>
