<div class="login-container">
    <div class="login-card">
        <h1>Login</h1>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" formControlName="email" placeholder="Enter your email"
                    [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" />
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
                    <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
                    <span *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</span>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" formControlName="password" placeholder="Enter your password"
                    [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" />
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                    class="error-message">
                    <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
                    <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6
                        characters</span>
                </div>
            </div>

            <div *ngIf="errorMessage" class="alert alert-error">
                {{ errorMessage }}
            </div>

            <app-button type="submit" variant="primary" size="large" [disabled]="loginForm.invalid"
                [loading]="isLoading">
                Login
            </app-button>
        </form>
    </div>
</div>
